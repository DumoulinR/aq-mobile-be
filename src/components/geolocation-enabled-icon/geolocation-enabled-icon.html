<div *ngIf="geolocationEnabled" text-wrap>
  <h2 class="enabled">{{'network.geolocationEnabled' | translate}}</h2>
  <p>{{'network.geolocationEnabledExplanation' | translate}}</p>
</div>

<div *ngIf="!geolocationEnabled" text-wrap>
  <h2 class="disabled">{{'network.geolocationDisabled' | translate}}</h2>
  <p>{{'network.geolocationDisabledExplanation' | translate}}</p>
</div>
