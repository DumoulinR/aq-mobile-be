<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'map.header' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPhenomenonSelector($event)">
        <span *ngIf="!selectedPhenomenon">{{'map.select-phenomenon' | translate}}</span>
        <span *ngIf="selectedPhenomenon">{{selectedPhenomenon.label}}</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="map-view">
    <!-- <div class="lastupdate">
      <div text-center>last update goes here</div>
    </div>
    <div class="map"> -->
      <n52-station-map-selector mapId="timeseries" [serviceUrl]="providerUrl" [filter]="phenomenonFilter" (onSelected)="onStationSelected($event)" [cluster]="true"
        [mapOptions]="mapOptions" (onContentLoading)="onMapLoading($event)"></n52-station-map-selector>
      <mobile-geosearch-control mapId="timeseries"></mobile-geosearch-control>
      <mobile-extent-control mapId="timeseries" [extent]="mapOptions.fitBounds"></mobile-extent-control>
      <mobile-locate-control mapId="timeseries"></mobile-locate-control>
      <div class="loading-overlay" *ngIf="loading">
        <ion-spinner item-start name="circles"></ion-spinner>
        <span>{{'map.loading' | translate}}...</span>
      </div>
    <!-- </div> -->
</ion-content>
