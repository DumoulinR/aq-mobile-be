<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'map.header' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPhenomenonSelector($event)">
        <span *ngIf="!selectedPhenomenon">{{'map.select-phenomenon' | translate}}</span>
        <span *ngIf="selectedPhenomenon">{{selectedPhenomenon.label}}</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg container">

  <ion-card class="network">
    <network-panel></network-panel>
  </ion-card>

  <ion-card class="map-card">
    <div class="map-wrapper">
      <div class="map">
        <n52-station-map-selector mapId="map-view" [serviceUrl]="providerUrl" [filter]="phenomenonFilter" [avoidZoomToSelection]="avoidZoomToSelection"
          [statusIntervals]="true" [zoomControlOptions]="zoomControlOptions" [overlayMaps]="overlayMaps" [fitBounds]="fitBounds"
          [layerControlOptions]="layerControlOptions" (onSelected)="onStationSelected($event)" [cluster]="clusterStations"
          (onContentLoading)="onMapLoading($event)"></n52-station-map-selector>
      </div>
      <mobile-extent-control mapId="map-view" [extent]="fitBounds"></mobile-extent-control>
      <mobile-locate-control mapId="map-view"></mobile-locate-control>
      <div class="loading-overlay" *ngIf="loading">
        <ion-spinner item-start name="circles"></ion-spinner>
        <span>{{'map.loading' | translate}}...</span>
      </div>
    </div>
    <mobile-geosearch-control mapId="map-view" [options]="geoSearchOptions"></mobile-geosearch-control>
  </ion-card>
</ion-content>
