<overlay-info-drawer [(state)]="drawerState" [dockedHeight]="dockedHeight">
  <div class="drawer-content">
    <div>
      {{'start.header' | translate}}
    </div>
    <div>
      {{'start.content' | translate}}
    </div>
  </div>
</overlay-info-drawer>

<ion-content>
  <div style="margin-top: 50px;">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="{{'refresh.pull-message' | translate}}"
        refreshingSpinner="circles" refreshingText="">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list mode="md">
      <ion-item text-center class="location-header">
        <ion-label text-wrap *ngIf="sliderHeaderContent">
          <ion-text class="location-label">
            <h2>{{sliderHeaderContent?.label}}</h2>
          </ion-text>
          <p class="date-label">
            <span>{{'menu.lastUpdate' | translate}}: </span>
            <span class="date-label">{{sliderHeaderContent?.date | date : 'd MMMM y, HH:mm': null:
              translateSrvc.currentLang}} </span>
            <span *ngIf="sliderHeaderContent?.current"> - {{'belaqi-user-location-slider.current-location' |
              translate}}</span>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
    <belaqi-user-location-slider #slider (phenomenonSelected)="navigateToMap($event)"
      (headerContent)="setHeaderContent($event)"></belaqi-user-location-slider>
  </div>
</ion-content>
