<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'settings.user-locations.create-new-location' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" id="close-modal">
          <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div text-center text-wrap [ngSwitch]="notification.topic">
    <p *ngSwitchCase="'flanders'">{{'push-notification-subscription.flanders' | translate}}</p>
    <p *ngSwitchCase="'wallonia'">{{'push-notification-subscription.wallonia' | translate}}</p>
    <p *ngSwitchCase="'brussels'">{{'push-notification-subscription.brussels' | translate}}</p>
  </div>
  <div>
    {{notification.body}}
  </div>
</ion-content>
