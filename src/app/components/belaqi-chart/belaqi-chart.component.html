<div [hidden]="error" class="chart">
  <div class="info-button">
    <ion-button fill="clear" (click)="presentPopover($event)">
      <ion-icon slot="icon-only" name="information-circle"></ion-icon>
    </ion-button>
  </div>
  <canvas #chart></canvas>
</div>
<div *ngIf="error" class="error">{{'belaqi-chart.error' | translate }}</div>
