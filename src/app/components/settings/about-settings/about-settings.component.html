<ion-list lines="none">
  <ion-list-header>
    {{'settings.about.header' | translate}}
  </ion-list-header>
  <ion-item *ngIf="version">
    <ion-label>{{'settings.about.version' | translate}}: {{version}}</ion-label>
  </ion-item>
  <div text-center>
    <ion-button (click)="openIntroduction()">{{'settings.show-introduction' | translate}}</ion-button>
  </div>
</ion-list>
