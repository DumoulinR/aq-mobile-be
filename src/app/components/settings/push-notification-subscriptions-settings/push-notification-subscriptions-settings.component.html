<ion-list>
  <ion-list-header *ngIf="!hideHeader">
    {{'push-notification-subscription.header' | translate}}
  </ion-list-header>
  <ion-row nowrap>
      <ion-col size="10">
      <ion-label text-wrap>{{'push-notification-subscription.flanders' | translate}}</ion-label>
    </ion-col>
    <ion-col>
      <ion-toggle color="success" [(ngModel)]="flanders" (ngModelChange)="toggleFlandersNotification()"></ion-toggle>
    </ion-col>
  </ion-row>
  <ion-row nowrap>
    <ion-col size="10">
      <ion-label text-wrap>{{'push-notification-subscription.wallonia' | translate}}</ion-label>
    </ion-col>
    <ion-col>
      <ion-toggle color="success" [(ngModel)]="wallonia" (ngModelChange)="toggleWalloniaNotification()"></ion-toggle>
    </ion-col>
  </ion-row>
  <ion-row nowrap>
      <ion-col size="10">
      <ion-label text-wrap>{{'push-notification-subscription.brussels' | translate}}</ion-label>
    </ion-col>
    <ion-col>
      <ion-toggle color="success" [(ngModel)]="brussels" (ngModelChange)="toggleBrusselsNotification()"></ion-toggle>
    </ion-col>
  </ion-row>
</ion-list>
