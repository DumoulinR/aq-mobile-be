<div class="chart-label">{{label}}</div>
<div class="chart-wrapper">
  <ion-button *ngIf="canBack" class="prev-button" fill="clear" (click)="back.emit()">
    <ion-icon slot="icon-only" name="arrow-dropleft"></ion-icon>
  </ion-button>
  <ion-button *ngIf="canForward" class="next-button" fill="clear" (click)="forward.emit()">
    <ion-icon slot="icon-only" name="arrow-dropright"></ion-icon>
  </ion-button>
  <canvas #chart></canvas>
  <div *ngIf="loading" class="loading">
    {{'single-chart.loading' | translate}}
  </div>
  <div class="loading" *ngIf="error">{{'diagram-slider.chart.error' | translate}}</div>
</div>
