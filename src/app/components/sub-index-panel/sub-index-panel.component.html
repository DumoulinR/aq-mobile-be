<ion-grid no-padding>
  <ion-row class="header">
    <ion-col text-center text-wrap>{{'sub-index-panel.header' | translate}}</ion-col>
    <div class="info-button">
      <ion-button fill="clear" (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="information-circle"></ion-icon>
      </ion-button>
    </div>
  </ion-row>
  <ion-row nowrap>
    <ion-col *ngFor="let entry of entries">
      <sub-index-panel-entry [entry]="entry" [location]="location" (selected)="select($event)"></sub-index-panel-entry>
    </ion-col>
  </ion-row>
</ion-grid>
