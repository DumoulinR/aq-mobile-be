<overlay-info-drawer>
  <div class="drawer-content">
    <div>
      <h2 class="ion-text-center">{{'map.overlay.header' | translate}}</h2>
    </div>
    <div>
      <p>{{'map.overlay.content-p1' | translate}}</p>
    </div>
    <div>
      <p class="ion-text-center"><img src="{{'map.overlay.url-svg' | translate}}"></p>
    </div>
    <div>
      <p>{{'map.overlay.content-p2' | translate}}</p>
    </div>
  </div>
</overlay-info-drawer>

<ion-content>
  <div style="margin-top: 45px; height: calc(100% - 45px)">

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="{{'refresh.pull-message' | translate}}"
        refreshingSpinner="circles" refreshingText="">
      </ion-refresher-content>
    </ion-refresher>
    
    <slider-header [header]="sliderHeader"></slider-header>
    <belaqi-map-slider #slider (headerContent)="sliderHeader = $event"></belaqi-map-slider>
  </div>
</ion-content>
