<!-- Language dropdown -->
<ion-item lines="none" type="button" class="language--dropdown">
  <ion-select [(ngModel)]="language" #select (ionChange)="selectLanguage($event)">
    <ion-select-option *ngFor="let language of _availableLanguages" [value]="language">{{ language }}</ion-select-option>
  </ion-select>
</ion-item>
