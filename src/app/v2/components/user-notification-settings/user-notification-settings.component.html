<ion-list class="notification-settings">
  <h5>Meldingen</h5>

  <ion-item *ngFor="let setting of _userSettings" lines="none" class="ion-no-padding">
    <ion-label>
      <img [src]="setting.icon" alt=""> {{ setting.label }}</ion-label>
    <ion-toggle [checked]="setting.enabled" color="success"></ion-toggle>
  </ion-item>

</ion-list>
