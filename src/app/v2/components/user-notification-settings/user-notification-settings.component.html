<ion-list class="notification-settings">
  <ion-item lines="none" class="ion-no-padding">
    <ion-icon src="/assets/images/icons/official.svg" slot="start"></ion-icon>
    <ion-label text-wrap>
      {{ 'v2.components.user-notification-settings.official' |translate }}
    </ion-label>
    <ion-toggle [ngModel]="generalNotification" ng-checked="true" color="success" (click)="toggleGeneralNotification($event)"
      (ionFocus)="hasFocus()" (ionBlur)="blurFocus()"></ion-toggle>
  </ion-item>
  <ion-item lines="none" class="ion-no-padding">
    <ion-icon src="/assets/images/icons/automated.svg" slot="start"></ion-icon>
    <ion-label text-wrap>
      {{ 'v2.components.user-notification-settings.automated' |translate }}
    </ion-label>
    <ion-toggle [ngModel]="userLocationNotifications" color="success" (click)="toggleUserLocationNotifications($event)"
      (ionFocus)="hasFocus()" (ionBlur)="blurFocus()"></ion-toggle>
  </ion-item>

  <!-- <ion-item *ngFor="let setting of userSettings" lines="none" class="ion-no-padding">
    <ion-label text-wrap>
      <img [src]="setting.icon" alt=""> {{ setting.label }}</ion-label>
    <ion-toggle [checked]="setting.enabled" color="success" (ionChange)="changeSetting(setting)" (ionFocus)="hasFocus()"
      (ionBlur)="blurFocus()"></ion-toggle>
  </ion-item> -->

</ion-list>
