<div class="wrapper" [ngStyle]="{'background-color': backgroundColor}">
    <div class="stats">
        <pre>{{feedbackStats | json}}</pre>
        <div>
            <app-feedback-stats-map></app-feedback-stats-map>
        </div>
    </div>
    <div class="controls">
        <div style="flex: 1;"></div>
        <ion-button fill="clear" (click)="close()">
            {{ 'controls.close' | translate }}
        </ion-button>
    </div>
</div>
