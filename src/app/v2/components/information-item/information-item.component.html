<ion-item [button]="isButton" lines="none" class="ion-no-padding">
  <span class="line" [ngStyle]="{'background-color': color}"></span>
  <ion-label class="ion-text-wrap">
    <ion-text>
      <h3 *ngIf="unitName && unit">{{unitName}} ({{unit}})</h3>
      <span [ngStyle]="{'color': color}">{{ evaluation }}</span>
    </ion-text>
    <ion-text *ngIf="values">
      <p>{{ values }}</p>
    </ion-text>
  </ion-label>
</ion-item>
