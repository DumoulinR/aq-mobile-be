<ion-content>
  <app-location-swipe (locationChange)="onLocationChange($event)" [locations]="locations"></app-location-swipe>
  <app-circle-chart [belAqi]="1" [title]="'Heel goed'" [text]="'Gemiddelde score op jouw locatie is goed.'">
  </app-circle-chart>

  <div class="rating ion-padding">
    <p>{{ 'v2.screens.rating-screen.does-it-match' | translate  }}</p>

    <app-feedback (feedbackOpened)="isFeedbackOpened()" (feedbackGiven)="feedbackGiven($event)"></app-feedback>
  </div>

  <div class="rating--info" *ngIf="!feedbackOpened">
    <p>
      {{ 'v2.screens.rating-screen.calculated-value' | translate  }}
    </p>

    <strong>{{ 'v2.screens.rating-screen.possible-causes' | translate }}</strong>

    <ion-item lines="none">
      <ion-icon src="/assets/images/icons/vuur.svg" slot="start"></ion-icon>
      <ion-label [innerHTML]="'v2.screens.rating-screen.fire' | translate"></ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon src="/assets/images/icons/auto.svg" slot="start"></ion-icon>
      <ion-label [innerHTML]="'v2.screens.rating-screen.exhaust' | translate"></ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon src="/assets/images/icons/fabriek.svg" slot="start"></ion-icon>
      <ion-label [innerHTML]="'v2.screens.rating-screen.industry' | translate"></ion-label>
    </ion-item>
  </div>


</ion-content>
