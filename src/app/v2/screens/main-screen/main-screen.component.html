<ion-content>
  <app-location-swipe (locationChange)="onLocationChange($event)" [locations]="locations"></app-location-swipe>
  <app-circle-chart></app-circle-chart>
  <app-time-line-list (dayChange)="onDayChange($event)" [items]="belAqiForCurrentLocation"></app-time-line-list>
</ion-content>

<app-pull-tab [options]="drawerOptions">
  <div class="details">
    <h5>Bekijk in detail</h5>

    <app-information-item *ngFor="let information of informationData" [unit]="information.unit"
      [unitName]="information.unitName" [color]="information.color" [evaluation]="information.evaluation"
      [values]="information.values" [isButton]="true">
    </app-information-item>

    <ion-item detail>
      <ion-label>Berekening van impact op lange termijn</ion-label>
    </ion-item>
  </div>

  <app-horizontal-cards-slider [data]="slidesData"></app-horizontal-cards-slider>
</app-pull-tab>
