<ion-content>
  <div class="longterm-info">
    <ion-button (click)="goBack()">
      <ion-icon slot="start" src="/assets/images/icons/chevron-back.svg"></ion-icon>
      Lange termijn
    </ion-button>

    <p>De data is het resultaat van onze rekenmodellen op lange termijn.</p>

    <ion-item button (click)="onClick()">
      <ion-label>
        Van waar kom deze info
      </ion-label>
    </ion-item>
  </div>

  <div class="card">
    <div class="card--content">
      <h5>Lange termijn</h5>
      <p>
        Langdurige blootstelling aan luchtvervuilende stoffen kan chronische effecten uitlokken en voor een hoger
        risico
        op hart- en longziekten zorgen.
      </p>
    </div>

    <ul>
      <li *ngFor="let information of informationData">
        <app-information-item [unit]="information.unit" [unitName]="information.unitName" [color]="information.color"
          [evaluation]="information.evaluation" [values]="information.values">
        </app-information-item>
        <app-bar-chart [max]="information.chartData.max" [options]="information.chartData"
          [euMax]="information.chartData.euMax" [worldMax]="information.chartData.worldMax"></app-bar-chart>
        <app-value-display [color]="information.color" score="56" value="Âµg/m3"></app-value-display>
      </li>
    </ul>

  </div>
</ion-content>
